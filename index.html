<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Griglia Campo Minato</title>
</head>
<body>
    <div class="wrapper">
        <header >
            <div class="container d-flex justify-content-between align-items-center h-100">
                <h1 class="text-uppercase">campo minato</h1>
                <form class="d-flex justify-content-center align-items-center " >
                    <label for="leveldiff"></label>
                    <select name="leveldiff" id="level">
                        <option value="easy">easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">hard</option>
                    </select>
                    <button  type="submit" class="btn btn-primary ms-3">play</button>
                </form>
            </div>
            
        </header>
        <main >
            <div class="container d-flex flex-column justify-content-center align-items-center h-100">
                <div id="playground" class="squarecontain d-flex just flex-wrap">
                </div>
                
                <h2 class="mt-4 fs-5 text-capitalize">Choose your difficulty mode and click play!</h2>
            </div>

        </main>
        <footer class="debug">
            <div class="container h-100 d-flex align-items-center">
                <h3 class="fs-6">Made with &hearts; by <a href="#"> Andrea</a></h3>
            </div>
        </footer>
    </div>
   

    
    <script type="text/javascript" src="./js/utility.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
